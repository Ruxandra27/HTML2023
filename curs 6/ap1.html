<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>primul formular</h1>
    <form action="" method="">
        <label for="nume">Nume</label> <br>
        <input type="text" name="nume" id="nume" placeholder="nume" value= "Popescu" required readonly><br>
        <label for="prenume">Prenume</label><br>
        <input type="text" name="prenume" id="prenume" placeholder="prenume" required><br>
        <label for="email">Adresa de mail</label><br>
        <input type="email" name="emailaddres" id="email"><br>
        <label for="pass">Paola</label><br>
        <input type="password" name="parola" id="pass"><br>

        <label for="gen">Gen</label><br>
        <input type="radio" name="gen" id="" value="m"> M </input>
        <input type="radio" name="gen" id="" value="f"> F </input>
        <input type="radio" name="gen" id="" value="n"> NaN </input><br>

        <label for="curs">Prezenta curs</label><br>
        <input type="radio" name="curs" id="" value= "Dimineata" checked> Dimineata
        <input type="radio" name="curs" id="" value= "Pranz" disabled> Pranz
        <input type="radio" name="curs" id="" value= "Seara"> Seara <br>
            <label for="limbaje">Limbaje de programare</label><br>
            <input type="checkbox" name="php" value="PHP">PHP<br>
            <input type="checkbox" name="html" value="HTML"> HTML <br>
            <input type="checkbox" name="js" value="JS"> JS <br>
            <input type="checkbox" name="css" value="CSS"> CSS <br>
            <input type="checkbox" name="python" value="PYTHON">PYTHON<br>

       <br> <br>
        <input type="submit" value="Trimite datele">
        <input type="reset" value="Sterge datele">

    </form>

</body>

</html>
